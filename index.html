<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>看比赛</title>
	
   <!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"/>-->

	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="css/reset.min.css"/>
	<link rel="stylesheet/less" type="text/less" href="css/index.css"/>
	<script src="js/ejs.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/iscroll-5.1.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		(function(){
			/*var desW=640
			var winW=document.documentElement.clientWidth
			if(winW>640){
				document.documentElement.style.fontSize=winW/desW*100+'px'
				return
			}*/
			 document.documentElement.style.fontSize = document.documentElement.clientWidth / 640 * 100 + 'px';
		}())
	</script>
</head>
<body>
	<main>
		<header>
			<h1>
				<img src="img/icon-logo.png"/>
				<a href="#" class="logo">腾讯体育</a>
				<a href="#">NB</a>
				
				<a href="javascript:" id='menu'></a>
				<a href="#">登录</a>
			</h1>
		</header>
		<nav>
			<a href="#">NBA</a>		
			<a href="#">中超</a>		
			<a href="#">亚冠</a>		
			<a href="#">英超</a>		
			<a href="#">西甲</a>		
			<a href="#">意甲</a>		
			<a href="#">欧冠</a>		
			<a href="#">德甲</a>		
			<a href="#">法家</a>		
			<a href="#">CBA</a>		
			<a href="#">综合</a>		
			<!--<a href="#">欧洲世预赛</a>		
			<a href="#">亚洲世预赛</a>		
			<a href="#">南美世预赛</a>-->
			<a href="#">欧洲</a>		
			<a href="#">亚洲</a>		
			<a href="#">南美</a>
			<a href="#">NFL</a>		
			<a href="#">下载</a>		
		</nav>
		<section class="video">
			<video perloda="none" controls poster="img/poster.jpg" src="" width="100" height="300">
				
			</video>
		</section>
		<section class="match">
			<script type="text/template" id="matchTemplate">
				
				<div class="top">
					<div class="left">
						<img src=<%=matchInfo.leftBadge%> />
						<span><%=matchInfo.leftGoal%></span>
					</div>
					<div class="center">
						<%=matchInfo.startTime%>
					</div>
					<div class="right">
						<span><%=matchInfo.rightGoal%></span>
						<img src=<%=matchInfo.rightBadge%> />
					</div>
				</div>
				<div class="middle">
					<%var per=matchInfo.leftSup/(parseFloat(matchInfo.leftSup)+parseFloat(matchInfo.rightSup))%>
					<%var w=per*100+'%'%>
					
					<div class="pro" style="width:<%=w%>;"></div>
				</div>
				<div class="bottom">
					<div class="proLeft" type="1">
						<img src="img/support-left.png"/>
						<span><%=matchInfo.leftSup%></span>
					</div>
					<div class="proCenter"><%=matchInfo.matchDesc%></div>
					<div class="proRight" type="2">
						<img src="img/support-right.png"/>
						<span><%=matchInfo.rightSup%></span>
					</div>
				</div>
			</script>
		</section>
		<section class="player">
			<ul class="swiper">
				<script type="text/template"  id="playTemplate">
					<%$.each(playInfo,function(index,item){%>
						<li class="<%index==0?"bg":null%>">
							<a href="#">
								
								<img src=<%=item.pic%> />
								<span class="timer"><%=item.duration%></span>
							</a>
							
							<p><%=item.title%></p>
						</li>
					<%})%>
				</script>
			</ul>
		</section>
	</main>
</body>
</html>
<script src="index.js" type="text/javascript" charset="utf-8"></script>
